<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>

    <div class="">
        <div class="">

            <h1>게시글 작성</h1>

            <form th:action="@{~/articles/write}" method="post">

                <div class="">
                    <span>제목</span>
                    <input type="text" name="title" placeholder="제목을 입력해 주세요." required>
                </div>

                <div class="">
                    <span>내용</span>
                    <input type="text" name="body" placeholder="내용을 입력해 주세요." required>
                </div>

                <div class="">
                    <button>작성</button>
                    <a href="/">
                        <button>취소</button>
                    </a>
                </div>

            </form>

        </div>
    </div>

</body>
</html>
