<head>

                                    <span th:text="${reply.body}"></span>
                                    <span class="mx-4" th:text="${#temporals.format(reply.regDate, 'yyyy-MM-dd')}"></span>
                                    <button class="btn btn-ghost mx-2 p-2" th:if="${#authentication.name.equals(reply.loginId)}" onclick="changeInput(this)" th:attr="onclick=|changeInput(this, ${article.id}, ${reply.id})|">ÏàòÏ†ï</button>
