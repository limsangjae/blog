<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/blogLayout}">
<head>
<body>

<div layout:fragment="contents">

    <div class="container mx-auto p-4">

        <th:block th:if="${articleList.size() != 0}">
            <div class="container mx-auto mb-20" th:each="article : ${articleList}">

                <div class="container mx-auto">
                    <div class="article-header">
                        <a th:href="@{~/articles/} + ${article.id}">
                            <h1 class="font-bold text-4xl">
                                [[${article.title}]]
                            </h1>
                        </a>
                    </div>

                    <div class="divider"></div>
                    
                    <div class="article-body">
                        <div class="text-sm flex items-end justify-end">
                            [[${#temporals.format(article.regDate, 'yyyy-MM-dd')}]]
                        </div>
                        <div class="text-lg flex w-full">
                            [[${article.body}]]
                        </div>
                    </div>
                </div>

            </div>
        </th:block>
        <th:block th:unless="${articleList.size() != 0}">
            <div class="">
                <div class="">
                    작성된 게시글이 존재하지 않습니다.
                </div>
            </div>

        </th:block>

    </div>

</div>

</body>
</html>
