<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>인덱스 페이지</title>
</head>
<body>

    <h1>인덱스 페이지 입니다.</h1>

    <div sec:authorize="isAnonymous()">
        <a href="/members/join">
            <button>회원가입</button>
        </a>
        <a href="/members/login">
            <button>로그인</button>
        </a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <a href="/members/logout">
            <button>로그아웃</button>
        </a>
    </div>

</body>
</html>
